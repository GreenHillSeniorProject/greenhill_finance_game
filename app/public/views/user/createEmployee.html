<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>HW</title>
</head>
<body>
    <form action="/user/createEmployee" method="post">
        <!-- first name -->
        <label for="first_name">First name:</label>
        <input name="first_name" type="text" id="first_name"><br><br>
        <!-- last name -->
        <label for="last_name">Last name:</label>
        <input name="last_name" type="text" id="last_name"><br><br>
        <!-- username -->
        <label for="username">User name:</label>
        <input name="username" type="text" id="username"><br><br>
        <!-- email -->
        <label for="email">Email:</label>
        <input name="email" type="text" id="email"><br><br>
        <!-- password -->
        <label for="password">Password:</label>
        <input name="password" type="text" id="password"><br><br>
        <!-- submit -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
